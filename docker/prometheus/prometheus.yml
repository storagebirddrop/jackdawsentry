# Jackdaw Sentry - Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'jackdawsentry-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'jackdawsentry'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
