# Jackdaw Sentry - Redis Configuration
# This file is mounted into the Redis container

# Persistence
appendonly yes
appendfsync everysec

# Memory
maxmemory 1gb
maxmemory-policy allkeys-lru

# Security â€” password is set via --requirepass flag in docker-compose
# Do NOT set requirepass here to avoid conflicts with the command-line flag

# Networking
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
