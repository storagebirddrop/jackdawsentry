# Jackdaw Sentry - Nginx Configuration
# Production-ready reverse proxy with SSL termination

events {
    worker_connections 1024;
}

http {
    # =============================================================================
    # Upstream Backend Servers
    # =============================================================================
    upstream jackdawsentry_backend {
        least_conn;
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =============================================================================
    # Rate Limiting
    # =============================================================================
    limit_req_zone $binary_remote_addr zone=10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=10m rate=20;

    # =============================================================================
    # Security Headers
    # =============================================================================
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'";

    # =============================================================================
    # Logging
    # =============================================================================
    access_log /var/log/nginx/access.log combined buffer=32k flush=5m;
    error_log /var/log/nginx/error.log warn buffer=32k flush=5m;

    # =============================================================================
    # Gzip Compression
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =============================================================================
    # Main Server Configuration
    # =============================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # =============================================================================
        # Security Configuration
        # =============================================================================
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # =============================================================================
        # Redirect HTTP to HTTPS
        # =============================================================================
        location / {
            return 301 https://$server_name$request_uri;
        }

        # =============================================================================
        # Health Check Endpoint
        # =============================================================================
        location /health {
            access_log off;
            return 200 "healthy";
            add_header Content-Type text/plain;
        }

        # =============================================================================
        # API Routes
        # =============================================================================
        location /api/ {
            proxy_pass http://jackdawsentry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Rate limiting
            limit_req zone=$binary_remote_addr burst=20 nodelay;
            limit_conn zone=$binary_remote_addr burst=10 nodelay;
        }

        # =============================================================================
        # Static Files (if any)
        # =============================================================================
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # =============================================================================
        # WebSocket Support
        # =============================================================================
        location /ws/ {
            proxy_pass http://jackdawsentry_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # Security: Block Common Attack Vectors
        # =============================================================================
        location ~* \.(php|jsp|asp|aspx|cgi)$ {
            deny all;
        }

        # =============================================================================
        # Default Route
        # =============================================================================
        location / {
            proxy_pass http://jackdawsentry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # =============================================================================
    # HTTPS Configuration (SSL)
    # =============================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # =============================================================================
        # SSL Configuration
        # =============================================================================
        ssl_certificate /etc/nginx/ssl/jackdawsentry.crt;
        ssl_certificate_key /etc/nginx/ssl/jackdawsentry.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # =============================================================================
        # HSTS
        # =============================================================================
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # =============================================================================
        # Same configuration as HTTP
        # =============================================================================
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        access_log /var/log/nginx/access.log combined buffer=32k flush=5m;
        error_log /var/log/nginx/error.log warn buffer=32k flush=5m;

        # =============================================================================
        # Rate Limiting
        # =============================================================================
        limit_req_zone $binary_remote_addr zone=10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=10m rate=100r/s;
        limit_conn_zone $binary_remote_addr zone=10m rate=20;

        # =============================================================================
        # API Routes
        # =============================================================================
        location /api/ {
            proxy_pass http://jackdawsentry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Rate limiting
            limit_req zone=$binary_remote_addr burst=20 nodelay;
            limit_conn zone=$binary_remote_addr burst=10 nodelay;
        }

        # =============================================================================
        # Static Files
        # =============================================================================
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # =============================================================================
        # WebSocket Support
        # =============================================================================
        location /ws/ {
            proxy_pass http://jackdawsentry_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # Security: Block Common Attack Vectors
        # =============================================================================
        location ~* \.(php|jsp|asp|aspx|cgi)$ {
            deny all;
        }

        # =============================================================================
        # Default Route
        # =============================================================================
        location / {
            proxy_pass http://jackdawsentry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
