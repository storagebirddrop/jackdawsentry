# Jackdaw Sentry - Nginx Configuration
# Production-ready reverse proxy with SSL termination

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # =============================================================================
    # Upstream Backend Servers
    # =============================================================================
    upstream jackdawsentry_backend {
        least_conn;
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =============================================================================
    # Rate Limiting
    # =============================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Security headers are defined at the server level below (not here)
    # to avoid Nginx add_header inheritance issues.

    # =============================================================================
    # Logging
    # =============================================================================
    access_log /var/log/nginx/access.log combined buffer=32k flush=5m;
    error_log /var/log/nginx/error.log warn;

    # =============================================================================
    # Gzip Compression
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =============================================================================
    # Main Server Configuration
    # =============================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers (defined at server level so all locations inherit)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.tailwindcss.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self'; img-src 'self' data:; font-src 'self'" always;

        # =============================================================================
        # Security Configuration
        # =============================================================================
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # =============================================================================
        # =============================================================================
        # Health Check Endpoint
        # =============================================================================
        location /nginx-health {
            access_log off;
            return 200 "healthy";
            add_header Content-Type text/plain;
            # Repeat security headers (Nginx clears parent add_header when location defines its own)
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        location = /health {
            proxy_pass http://jackdawsentry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /health/detailed {
            proxy_pass http://jackdawsentry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # API + Docs Routes
        # =============================================================================
        location /api/ {
            proxy_pass http://jackdawsentry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 20;
        }

        location ~ ^/(docs|redoc)$ {
            proxy_pass http://jackdawsentry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /openapi.json {
            proxy_pass http://jackdawsentry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /metrics {
            proxy_pass http://jackdawsentry_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # =============================================================================
        # UI Routes
        # =============================================================================
        location = / {
            try_files /index.html =404;
        }

        location = /login {
            try_files /login.html =404;
        }

        location = /setup {
            try_files /setup.html =404;
        }

        location = /analysis {
            try_files /analysis.html =404;
        }

        location = /compliance {
            try_files /compliance.html =404;
        }

        location = /compliance/analytics {
            try_files /analytics.html =404;
        }

        location = /intelligence {
            try_files /intelligence.html =404;
        }

        location = /reports {
            try_files /reports.html =404;
        }

        location = /investigations {
            try_files /investigations.html =404;
        }

        location = /compliance/mobile {
            return 302 /compliance;
        }

        location /js/ {
            try_files $uri =404;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        location ~* \.(css|png|jpg|jpeg|gif|ico|svg)$ {
            try_files $uri =404;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # =============================================================================
        # WebSocket Support
        # =============================================================================
        location /ws/ {
            proxy_pass http://jackdawsentry_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # Security: Block Common Attack Vectors
        # =============================================================================
        location ~* \.(php|jsp|asp|aspx|cgi)$ {
            deny all;
        }

        # =============================================================================
        # Default: serve UI; fallback to index
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    
}
