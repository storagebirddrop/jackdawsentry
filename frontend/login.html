<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Jackdaw Sentry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
    <script src="js/auth.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-950 flex items-center justify-center px-4">
    <script>
        // If already logged in, redirect to dashboard
        if (Auth.isAuthenticated()) { window.location.href = '/'; }
        // Apply dark mode preference
        var dk = localStorage.getItem('jds_dark_mode');
        if (dk === '1' || (dk === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        // Check if initial setup is needed
        fetch('/api/v1/setup/status')
            .then(function (r) { return r.json(); })
            .then(function (data) {
                if (data.setup_required) { window.location.href = '/setup'; }
            })
            .catch(function () { /* API not ready, show login anyway */ });
    </script>

    <div class="w-full max-w-md fade-in">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-600 mb-4">
                <svg class="h-9 w-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Jackdaw Sentry</h1>
            <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">Blockchain Analysis Platform</p>
        </div>

        <!-- Card -->
        <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-800 p-8">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-white mb-6">Sign in to your account</h2>

            <!-- Error banner -->
            <div id="login-error" class="hidden mb-4 p-3 rounded-lg bg-rose-50 dark:bg-rose-900/30 border border-rose-200 dark:border-rose-800 text-sm text-rose-700 dark:text-rose-300"></div>

            <form id="login-form" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Username</label>
                    <input id="username" name="username" type="text" required autocomplete="username" autofocus
                           class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                           placeholder="Enter your username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Password</label>
                    <input id="password" name="password" type="password" required autocomplete="current-password"
                           class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                           placeholder="Enter your password">
                </div>
                <button type="submit" id="login-btn"
                        class="w-full flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-900 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="login-btn-text">Sign in</span>
                    <svg id="login-spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="mt-6 text-center text-xs text-slate-400 dark:text-slate-500">
            &copy; <script>document.write(new Date().getFullYear())</script> Jackdaw Sentry. All rights reserved.
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            var errorEl = document.getElementById('login-error');
            var btn = document.getElementById('login-btn');
            var btnText = document.getElementById('login-btn-text');
            var spinner = document.getElementById('login-spinner');
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value;

            errorEl.classList.add('hidden');
            btn.disabled = true;
            btnText.textContent = 'Signing in\u2026';
            spinner.classList.remove('hidden');

            try {
                await Auth.login(username, password);
                window.location.href = '/';
            } catch (err) {
                errorEl.textContent = err.message || 'Invalid credentials';
                errorEl.classList.remove('hidden');
                btn.disabled = false;
                btnText.textContent = 'Sign in';
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
