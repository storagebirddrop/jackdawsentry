[pytest]
# Test configuration for blockchain analysis tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --maxfail=10

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require blockchain nodes)
    performance: Performance and load tests
    smoke: Quick smoke tests
    slow: Slow running tests (>30s)
    
# Minimum version
minversion = 6.0

# Test timeout
timeout = 300
timeout_method = 60

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
