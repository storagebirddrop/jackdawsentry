version: '3.8'

services:
  # =============================================================================
  # Neo4j Graph Database - Cross-chain Transaction Analysis
  # =============================================================================
  neo4j:
    image: neo4j:5.14-community
    container_name: jackdawsentry_neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/jackdaw_sentry_neo4j_password
      NEO4J_dbms_memory_heap_initial__size: 2G
      NEO4J_dbms_memory_heap_max__size: 4G
      NEO4J_dbms_memory_pagecache_size: 2G
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*,gds.*
      NEO4J_dbms_logs_debug_level: INFO
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD-SHELL", "neo4j status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =============================================================================
  # PostgreSQL - Compliance Database & Audit Trails
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: jackdawsentry_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: jackdawsentry_compliance
      POSTGRES_USER: jackdawsentry_user
      POSTGRES_PASSWORD: jackdawsentry_pg_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jackdawsentry_user -d jackdawsentry_compliance"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =============================================================================
  # Redis - Caching & Message Queuing
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: jackdawsentry_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass jackdawsentry_redis_password --appendonly yes
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =============================================================================
  # Jackdaw Sentry API - Main Application
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jackdawsentry_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=jackdaw_sentry_neo4j_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=jackdawsentry_compliance
      - POSTGRES_USER=jackdawsentry_user
      - POSTGRES_PASSWORD=jackdawsentry_pg_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=jackdawsentry_redis_password
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =============================================================================
  # Blockchain Collectors - Multi-Chain Data Ingestion
  # =============================================================================
  collectors:
    build:
      context: .
      dockerfile: Dockerfile.collectors
    container_name: jackdawsentry_collectors
    restart: unless-stopped
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=jackdaw_sentry_neo4j_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=jackdawsentry_redis_password
    volumes:
      - ./src/collectors:/app/src/collectors
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jackdawsentry_network

  # =============================================================================
  # Analysis Engine - ML & Graph Processing
  # =============================================================================
  analysis:
    build:
      context: .
      dockerfile: Dockerfile.analysis
    container_name: jackdawsentry_analysis
    restart: unless-stopped
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=jackdaw_sentry_neo4j_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=jackdawsentry_compliance
      - POSTGRES_USER=jackdawsentry_user
      - POSTGRES_PASSWORD=jackdawsentry_pg_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=jackdawsentry_redis_password
    volumes:
      - ./src/analysis:/app/src/analysis
      - ./src/database:/app/src/database
      - ./config:/app/config
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jackdawsentry_network

  # =============================================================================
  # Frontend Dashboard - React Application
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jackdawsentry_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - jackdawsentry_network

  # =============================================================================
  # Nginx - Reverse Proxy & Load Balancer
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: jackdawsentry_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    networks:
      - jackdawsentry_network

# =============================================================================
# Volumes - Persistent Data Storage
# =============================================================================
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks - Service Communication
# =============================================================================
networks:
  jackdawsentry_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
