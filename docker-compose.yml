services:
  # =============================================================================
  # Neo4j Graph Database - Cross-chain Transaction Analysis
  # =============================================================================
  neo4j:
    image: neo4j:5.14-community
    container_name: jackdawsentry_neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/jackdaw_sentry_neo4j_password
      NEO4J_dbms_memory_heap_initial__size: 2G
      NEO4J_dbms_memory_heap_max__size: 4G
      NEO4J_dbms_memory_pagecache_size: 2G
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*,gds.*
      NEO4J_dbms_logs_debug_level: INFO
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD-SHELL", "neo4j status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # PostgreSQL - Compliance Database & Audit Trails
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: jackdawsentry_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: jackdawsentry_compliance
      POSTGRES_USER: jackdawsentry_user
      POSTGRES_PASSWORD: jackdawsentry_pg_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jackdawsentry_user -d jackdawsentry_compliance"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Redis - Caching & Message Queue
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: jackdawsentry_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Main API Service
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: jackdawsentry_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=jackdaw_sentry_neo4j_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=jackdawsentry_compliance
      - POSTGRES_USER=jackdawsentry_user
      - POSTGRES_PASSWORD=jackdawsentry_pg_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Compliance Service (Microservice)
  # =============================================================================
  compliance:
    build:
      context: .
      dockerfile: docker/compliance.Dockerfile
    container_name: jackdawsentry_compliance
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - COMPLIANCE_SERVICE_PORT=8001
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=jackdaw_sentry_neo4j_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=jackdawsentry_compliance
      - POSTGRES_USER=jackdawsentry_user
      - POSTGRES_PASSWORD=jackdawsentry_pg_password
      - COMPLIANCE_LOG_LEVEL=INFO
      - REGULATORY_REPORTING_ENABLED=true
      - CASE_MANAGEMENT_ENABLED=true
      - AUDIT_TRAIL_ENABLED=true
      - RISK_ASSESSMENT_ENABLED=true
    volumes:
      - ./logs/compliance:/app/logs
      - ./data/compliance:/app/data/compliance
      - ./uploads/compliance:/app/uploads/compliance
      - ./cache/compliance:/app/cache/compliance
      - ./config/compliance:/app/config/compliance
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Nginx Load Balancer
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: jackdawsentry_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - api
      - compliance
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Monitoring - Prometheus
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: jackdawsentry_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Monitoring - Grafana
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: jackdawsentry_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - jackdawsentry_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# =============================================================================
# Volumes - Persistent Data Storage
# =============================================================================
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# Networks - Service Communication
# =============================================================================
networks:
  jackdawsentry_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
